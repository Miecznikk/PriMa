<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}PriMa{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <nav class="mb-4 navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">PriMa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'messages:my_messages' %}">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'investments:all_investments' %}">Investments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'investments:search' %}">Search</a>
                </li>
                {% if user.is_investor %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'investments:my_investments' %}">My Investments</a>
                </li>
                {% endif %}
              </ul>
              <div class="d-flex justify-content-center align-items-center my-auto">
                {% if user.is_authenticated %}
                    <p class="text-light me-2 my-auto">Welcome {{ user.first_name }}</p>
                    <a class="btn btn-outline-danger" href="{% url 'logout' %}">Sign out</a>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Sign In</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </body>
</html>
