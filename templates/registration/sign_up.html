{% extends 'base.html' %}
{% block content %}
    <form method="post" class="w-25 mx-auto d-block mt-5 text-center">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <p class="mt-2">Already have an account? Login<a class="text-decoration-none" href="{% url 'users:login' %}"> here</a></p>
    </form>
    <style>
        #div_id_captcha *{
            margin: auto;
        }
    </style>
{% endblock %}
