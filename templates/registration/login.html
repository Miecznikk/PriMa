{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
        <form method = "POST" class="mx-auto d-block mt-5 text-center" style="width:300px">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign In</button>
            <p class="mt-2">Don't have an account? Register<a class="text-decoration-none" href="{% url 'users:register' %}">here</a></p>
        </form>
{% endblock %}
