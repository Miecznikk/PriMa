{% extends 'base.html' %}

{% block content %}
    <ul class="list-group">
    {% for search in saved_searches %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ search }}</span>
            <div>
                <a href="{% url 'investments:saved_search_detail' search.id %}" class="btn btn-primary">Inspect</a>
                <a href="{% url 'investments:delete_saved_search' search.id %}" class="btn btn-danger">Delete</a>
            </div>
        </li>
    {% empty %}
        <h2>No saved searches found.</h2>
    {% endfor %}
    </ul>
{% endblock %}
